version: '3.8'
name: aims

services:
  # ---------------------------------------------------------------------------
  # Layer 1: Frontend (Next.js 14)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ACP_ENDPOINT=http://localhost:3000/api/acp
      - UEF_ENDPOINT=http://uef-gateway:3001
      - NODE_ENV=production
    depends_on:
      uef-gateway:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 2: UEF Gateway (Node/TS Orchestrator)
  # ---------------------------------------------------------------------------
  uef-gateway:
    build:
      context: ../backend/uef-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - aims-network

