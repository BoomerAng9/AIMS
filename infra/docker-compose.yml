version: '3.8'
name: aims

services:
  # ---------------------------------------------------------------------------
  # Layer 1: Frontend (Next.js 14)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ACP_ENDPOINT=http://localhost:3000/api/acp
      - UEF_ENDPOINT=http://uef-gateway:3001
      - NODE_ENV=production
    depends_on:
      uef-gateway:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 2: UEF Gateway (Node/TS Orchestrator)
  # ---------------------------------------------------------------------------
  uef-gateway:
    build:
      context: ../backend/uef-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 3: II Agents & Automation
  # Activate with: docker compose --profile ii-agents up -d
  # ---------------------------------------------------------------------------
  agent-zero:
    image: frdel/agent-zero-run:latest
    ports:
      - "50001:80"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - agent-zero-data:/app/work_dir
    networks:
      - aims-network
    profiles:
      - ii-agents

volumes:
  agent-zero-data:

networks:
  aims-network:
    driver: bridge
