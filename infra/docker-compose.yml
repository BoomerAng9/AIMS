version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Layer 1: Frontend (Next.js 14)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ACP_ENDPOINT=http://localhost:3000/api/acp
      - UEF_GATEWAY_URL=http://uef-gateway:3001
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - ACHEEVY_URL=http://acheevy:3003
    depends_on:
      - uef-gateway
      - house-of-ang
      - acheevy
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 2: UEF Gateway (Node/TS Orchestrator)
  # ---------------------------------------------------------------------------
  uef-gateway:
    build:
      context: ../backend/uef-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
      - ACHEEVY_URL=http://acheevy:3003
    volumes:
      - ../backend/uef-gateway/src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - house-of-ang
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 2.5: House of Ang (BoomerAng Registry & Routing)
  # ---------------------------------------------------------------------------
  house-of-ang:
    build:
      context: ../backend/house-of-ang
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - REGISTRY_PATH=/app/registry/registry.json
    volumes:
      - ../infra/boomerangs:/app/registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aims-network

  # ---------------------------------------------------------------------------
  # Layer 2.5: ACHEEVY (Executive Orchestrator)
  # ---------------------------------------------------------------------------
  acheevy:
    build:
      context: ../backend/acheevy
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - HOUSE_OF_ANG_URL=http://house-of-ang:3002
    depends_on:
      - house-of-ang
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aims-network

