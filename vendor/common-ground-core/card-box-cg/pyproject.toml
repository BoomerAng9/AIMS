[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "card-box-core"
version = "0.1.0"
description = "Card-box based context management core library."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.42.6",
    "httpx",
    "instructor",
    "litellm",
    "pydantic>=2,<3",
    "pydantic-settings>=2.0.3",
    "psycopg[binary]",
    "psycopg-pool",
    "requests",
    "tenacity==9.1.2",
    "typing_extensions",
    "uuid6",
]

[project.optional-dependencies]
test = [
    "respx==0.22.0",
]
interactions = [
    "google-genai",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["card_box_core*"]

[tool.setuptools.package-data]
"card_box_core" = ["adapters/*.sql"]
